<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monte Carlo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Obliczanie &pi; metodą Monte Carlo</h1>
    <canvas id="can" width="300" height="300">
    </canvas>
    <div><h2>&pi; &asymp; <span id="PI"></span></h2></div>
    <h2>Liczba punktów: <span id="iteracje"></span></h2>
    <input type="range" min="1" max="1000" value="50" class="slider" id="slider">
    <h3>Punkty na sekundę: <span id="speed"></span></h3>
    <script src="MCscript.js"></script>
</body>
</html>
